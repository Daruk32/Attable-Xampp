			<div id="titre_page">
				Vous tenir informé - Mailing List

			<div id="panier">

							<div class="capcha">
								<input type="text" id="mainCaptcha" disabled/>

							</div>
							<div class="capcha">
								<input type="text" id="txtInput" required="required" />
							</div>	
						</div>

						<div id="bouton">
							<input style="width:100px;" type="submit" value="S'inscrire" id="submit" onclick="alert(ValidCaptcha2());">
						</div>

						<div id="bouton">
