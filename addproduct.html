			<div class="container w-50" id="joinmail">
				<h1 class="text-center w-100">Ajouter un produit</h1>
				<hr>
				<form>
				  <fieldset>
					<div class="form-group">
						<label for="img">Image du produit</label>
						<input class="w-50" type="file" id="imgInp" name="imagefile" accept="image/jpeg,image/png" />
						<img id="blah" src="#" onerror="this.src='images/promo.png'" />
					</div> 
					<hr>
					<div class="form-group">
						<label for="id">Référence du produit</label>
						<input type="text" class="form-control w-100" id="id" required>
					</div>
					<div class="form-group">
						<label for="product-name">Nom du produit</label>
						<input type="text" class="form-control w-100" id="name" placeholder="Produit1" required>
					</div>
					<div class="form-group">
						<label for="legend">Légende du produit</label>
                         <input type="text" class="form-control w-100" id="legend_P1" placeholder="LégendeP1" required>
					</div>
					<div class="form-group">
						<label for="short-descriptive">Très bref descriptif du produit (maximum 15 caractères)</label>
						<input type="text" class="form-control w-100" id="short_legend" placeholder="Moule à gauffre en inox" required>
					</div>
					<div class="form-group">
						<label for="long-descriptive">Descriptif du produit (max 200 caractères)</label>
						<input type="text" id="descriptive" class="form-control w-100" size="50" placeholder="Moule à gaufre en inox de qualité supérieure, tout le monde en rêve..." required>
					</div>
					<div class="form-group">
						<label for="price">Prix du produit</label>
						<input type="text" class="text-center form-control w-25" id="price" placeholder="..,.. €" required>
					</div>
					<div class="form-group">
						<label for="quantity">Quantité de produit</label>
						<input type="text" class="form-control w-25" id="quantity" required>
					</div>
					<div class="form-group">
						<label for="category">Catégorie 1</label>
						<select name="category" class="form-select w-25" id="categ" required>
						    <option value="promo">Promotions</option>
						    <option value="boissons">Boissons</option>
							<option value="bonbons">Bonbons</option>
						    <option value="cafe">Café</option>
						</select>
					</div>
					<div id="bouton">
						<input style="width:200px;" type="submit" value="Créer/Mettre à jour" id="submit" onclick="addProduct()">
					</div>

				  </fieldset>
				</form>
