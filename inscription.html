						<p id="titreformu"><b>Formulaire d'inscription</b></p>
						<div id="formu">
							<label for="nom">Civilité</label>
							<input type="text" id="civil" name="name" required="required" class="central" >
							<br>
						</div>
						<div id="formu">
							<label for="nom">Votre prénom</label>
							<input type="text" id="firstname" name="name" required="required" class="central">
							<br>
						</div>
						<div id="formu">
							<label for="nom">Votre nom</label>
							<input type="text" id="name" name="name" required="required" class="central">
							<br>
						</div>
						<div id="formu">
							<label for="nom">Votre adresse</label>
							<input type="text" id="adress" name="name" required="required" class="central">
							<br>
						</div>
						<div id="formu">
							<label for="nom">Votre code postal</label>
							<input type="text" id="codepostal" name="name" required="required" class="central">
							<br>
						</div>
						<div id="formu">
							<label for="nom">Votre ville</label>
							<input type="text" id="city" name="name" required="required" class="central">
							<br>
						</div>
						<div id="formu">
							<label for="email">Votre email</label>
							<input type="email" id="email" name="email" required="required" class="central">
							<br>
						</div>
						<div id="formu">
							<label for="mdp">Votre mot de passe</label>
							<input type="password" id="mdp" name="mdp" required="required" class="central">
							<br>
						</div>
						<div id="formu">
							<label for="confirmmdp">Confirmez votre mot de passe</label>
							<input type="password" id="confirmmdp" name="confirmmdp" required="required" class="central">
						</div>
						<div id="bouton">
							<input style="width:100px;" type="submit" value="S'inscrire" class="central" id="submit" onclick="verif_form_inscription()" >
						</div>
